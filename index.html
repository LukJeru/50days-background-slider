<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Slider</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="slider-container">
    <div class="slide active" style="background-image: url('images/bean.jpg')">
    </div>
    <div class="slide" style="background-image: url('images/river.jpg')">
    </div>
    <div class="slide" style="background-image: url('images/skyline.jpg')">
    </div>
    <div class="slide" style="background-image: url('images/street.jpg')">
    </div>
    <div class="slide" style="background-image: url('images/sea.jpg')">
    </div>
    <button class="arrow left-arrow" id="left">
      <i class="fas fa-arrow-left"></i>
    </button>
    <button class="arrow right-arrow" id="right">
      <i class="fas fa-arrow-right"></i>
    </button>
  </div>
  <script src="script.js"></script>
</body>
</html>
